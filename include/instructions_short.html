<h3>Instructions</h3>

<b>Please type dates as 'dd/mm/yyyy' </b>

<br />

<b>Example: </b>

<br />

For '25th of April 2017', 

<br />

type in '25/04/2017'.

<br />

'25/4/2017' will also be accepted, 

<br />

but '25.04.2017' will <b>NOT</b> be accepted.

<br />

<b>To submit an entry</b>, press the 'Enter' key or click the 'Submit this answer' button

<br />

<b>To stop</b>, click on 'End the challenge'
